<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Node First Task</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #344a72;
      color: #fff;
      line-height: 1.8;
    }

    #container {
      margin: 80px auto;
      max-width: 400px;
      padding: 20px;
    }

    .form-wrap {
      background: #fff;
      padding: 15px 25px;
      padding-bottom: 50px;
      color: #333;
    }

    .form-wrap h1,
    .form-wrap p {
      text-align: center;
    }

    .form-wrap .form-group {
      margin-top: 15px;
    }

    .form-wrap .form-group label {
      display: block;
      color: #666;
    }

    .form-wrap .form-group input {
      width: 100%;
      padding: 10px;
      border: #ddd 1px solid;
      border-radius: 5px;
    }

    .form-wrap .btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background: #49c1a2;
      color: #fff;
      cursor: pointer;
    }

    .form-wrap .btn:hover {
      background: #37a08e
    }
  </style>
</head>

<body>
  <div id="container">
    <div class="form-wrap">
      <h1>Submit a message</h1>
      <form action="/message" method="post">
        <div class="form-group">
          <label for="message">Message:</label>
          <input type="text" name="message" id="message" required />
        </div>
        <input type="submit" class="btn" value="Submit" />
      </form>
    </div>
  </div>
</body>

</html>
